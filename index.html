<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!--Daisy UI CDN-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!--CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <style>
        .sora {
            font-family: "Sora", serif;
        }

        .adlam-display {
            font-family: "ADLaM Display", serif;
        }
    </style>

</head>

<body>
    <header class="container mx-auto sora">
        <div class="navbar bg-[#FFF9F4] max-w-screen-2xl text-[#111111]">
            <div class="navbar-start gap-2">
                <img src="./c1-assets/logo-header.png" alt="">
                <h3 class="text-2xl">Browse<span>4</span>Pets</h3>
            </div>
            <div class="navbar-center hidden md:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="">Find a pet</a></li>
                    <li><a href="">Breeds</a></li>
                    <li><a href="">Contact us</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>
                    </div>
                </button>
                <button class="btn btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn">Login</button>
                <button class="btn">Register</button>
            </div>
        </div>

        <div class="banner-container relative border mt-5">
            <img src="./c1-assets/cat-big.png" alt="">
            <div class="flex flex-col items-start justify-start absolute top-20">
                <h1 class="text-5xl">Pamper Your Pet,<br> Because They Deserve<br> the Best</h1>
                <p class="text-xl">Discover a world of treats, toys, and essentials handpicked for<br> your furry
                    friends. Shop now and
                    make tails wag with joy!</p>
                <button class="btn text-xl">Find a pet</button>
            </div>
        </div>
    </header>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
    <footer>

    </footer>
</body>

</html>
